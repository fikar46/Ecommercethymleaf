<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="allproduct">
    <div th:each="produk : ${hardware}" class="col-md-4">
        <a href="product.html" th:href="@{|product/${produk.id}|}" class="text-dark">
            <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                <div class="card-body">
                    <p th:text="${produk.namabarang}" class="card-text"></p>
                    <p th:text="${produk.merk}" class="card-text"></p>
                    <p th:inline="text" class="card-text">Rp [[${#numbers.formatDecimal(produk.harga, 0, 'COMMA', 2, 'POINT')}]]</p>
                </div>
            </div>
        </a>
    </div>
</th:block>
</body>
</html>

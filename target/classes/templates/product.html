<body>
<th:block th:replace="/navbar :: navbar"/>

<main role="main mt-5">



    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-6">
                    <!--<img src="" width="100%"/>-->
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="500px" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                </div>
                <div class="col-md-6">
                    <h1 class="text-left font-weight-bold" th:text="${hardware.namabarang}"/>
                    <p class="text-secondary" th:text="${hardware.merk}"/>
                    <p class="text-dark" th:inline="text">Rp [[${#numbers.formatDecimal(hardware.harga, 0, 'COMMA', 2, 'POINT')}]]</p>
                    <p class="text-dark" th:inline="text">Stock : [[${hardware.stock}]]</p>
                    <!--<p class="text-secondary" th:text="${username}"/>-->

                    <form th:action="@{/transaction}" th:object="${transaction}" method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Jumlah</span>
                            </div>
                            <input type="hidden" name="username" th:value="${username}"/>
                            <input type="hidden" name="idHardware" id="idHardware" th:value="${hardware.id}"/>
                            <input type="number" id="qty" name="qty" class="form-control" min="1" max="100" placeholder="jumlah beli">
                        </div>
                        <button type="submit" class="btn btn-success btn-md">Beli sekarang</button>
                    </form>
                </div>

                </div>
            </div>
        </div>
    </div>

</main>
